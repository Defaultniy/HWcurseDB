spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never
    #schema: schema.sql
    #data: data.sql
    sql:
      init:
        mode: always
        data-locations: data.sql
        schema-locations: schema.sql
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
    show-sql: true


logging:
  level:
    ROOT: ERROR